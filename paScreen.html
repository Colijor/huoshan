<body>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-4">
                    <div class="row" style="margin-top: 0;">
                        <div class="col-md-6 col-md-offset-3">
                            <select class="form-control" name="Allclassify" id="Allclassify" onchange="searchBp()">
                                <option value="" selected>请选择收费模式</option>
                                <option value="1">免费</option>
                                <option value="0">收费</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入你要搜索的霸屏" id="searchInput">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchBp()">搜索</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bpModalDialog"
                        data-type="addBp">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="bpTable" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>霸屏名称</th>
                                            <th>霸屏图片</th>
                                            <th>头像框</th>
                                            <th>名字框</th>
                                            <th>收费模式</th>
                                            <th>通道数</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="Spage">
                        <div id="myPage" class="demo"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- </div> -->
    <!-- /. WRAPPER  -->
    <!-- /. bpModalDialog -->
    <div class="modal fade bs-example-modal-sm" id="bpModalDialog" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增霸屏</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="alert-content">
                            <div class="alert-left">
                                <div class="form-group form-inline">
                                    <label for="recipient-name" class="control-label">霸屏名称&nbsp;&nbsp;</label>
                                    <input type="text" class="form-control" name="bpName" id="bpName">
                                </div>
                                <div class="form-group form-inline">
                                    <label for="recipient-name" class="control-label">收费模式&nbsp;&nbsp;</label>
                                    <select class="form-control" name="shoufeiMode" id="shoufeiMode">
                                        <option class="form-control" value="" selected>请选择收费模式</option>
                                        <option class="form-control" value="1">免费</option>
                                        <option class="form-control" value="0">收费</option>
                                    </select>
                                </div>
                                <div class="form-group form-inline">
                                    <label for="recipient-name" class="control-label">适配通道&nbsp;&nbsp;</label>
                                    <select class="form-control" name="pgway" id="pgway">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitBp()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传图片 -->
    <div class="modal fade" id="bpImgModalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">上传霸屏素材</h4>
                </div>
                <div class="modal-body">
                    <form id="prizeform" enctype="multipart/form-data">
                        <div class="alert-flex-spaceAround">
                            <div class="imgPreview1">
                                <div class="prompt1">
                                    <div id="imgSpan1">
                                        <img src="" class="img3" />
                                        <img src="/images/upload.jpg" class="img2" />
                                    </div>
                                    <input type="file" id="file1" class="filepath" onchange="uploadBp(1)"
                                        accept="image/jpg,image/jpeg,image/png,image/PNG">
                                </div>
                                <div class="uploadTip">frame.png</div>
                            </div>
                            <div class="imgPreview1">
                                <div class="prompt1">
                                    <div id="imgSpan2">
                                        <img src="" class="img3" />
                                        <img src="/images/upload.jpg" class="img2" />
                                    </div>
                                    <input type="file" id="file2" class="filepath" onchange="uploadBp(2)"
                                        accept="image/jpg,image/jpeg,image/png,image/PNG">
                                </div>
                                <div class="uploadTip">icon.png</div>
                            </div>
                            <div class="imgPreview1">
                                <div class="prompt1">
                                    <div id="imgSpan3">
                                        <img src="" class="img3" />
                                        <img src="/images/upload.jpg" class="img2" />
                                    </div>
                                    <input type="file" id="file3" class="filepath" onchange="uploadBp(3)"
                                        accept="image/jpg,image/jpeg,image/png,image/PNG">
                                </div>
                                <div class="uploadTip">nickname.png</div>
                            </div>
                        </div>
                    </form>
                    <div style="font-size: 24px;text-align: center;margin: 20px 0;"><span>上传后预览，再次点击可更换预览图</span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 警告提示模态框 -->
    <div class="modal fade bs-example-modal-sm" id="wangModal" aria-hidden="true" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>提示</h3>
                </div>
                <div class="modal-body">
                    <p class="tipText">确定要关闭警告框信息？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/jquery.sPage.js"></script>
    <script src="assets/js/commont.js"></script>
    <script type="text/javascript">

        let type = '';
        let id = '';

        // 通道下拉选项
        var pgWayList = findAllList(4);
        // 查询下拉选项并渲染
        function findAllOptions() {
            $('#pgway').empty();
            $('#pgway').append(`<option class="form-control"  value='' selected>请选择通道</option></option>`);
            for (let i = 0; i < pgWayList.length; i++) {
                $('#pgway').append(`
                <option class="form-control" value=${pgWayList[i].id}>${pgWayList[i].name}</option>
                `);
            }
        }

        // 搜索内容
        let data = '';
        getPagepaScreen(data);

        function searchBp() {
            var Allclassify = $("#Allclassify option:selected").val();
            var searchContent = $('#searchInput').val();
            // console.log(Allclassify);
            // console.log(searchContent);
            if (Allclassify == 2 && searchContent == '') {
                data = '';
                // 搜索全部
            } else if (Allclassify != 2 && searchContent == '') {
                data = { "free": Allclassify };
                // 搜索分类
            } else if (Allclassify == 2 && searchContent != '') {
                data = { "name": searchContent };
                // 搜索霸屏名称
            } else if (Allclassify != 2 && searchContent != '') {
                data = { "free": Allclassify, "name": searchContent };
                // 搜索分类和搜索霸屏名称
            }
            getPagepaScreen(data);
        }

        // 获取分页霸屏
        function getPagepaScreen(data) {
            //console.log(data);
            $.ajax({
                type: "get",
                url: serverIp + "/mask_screen/page",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    //console.log(res);
                    if (res.code === 0) {
                        //console.log(res.data.records);
                        // 调用分页插件
                        $("#myPage").sPage({
                            page: 1,//当前页码
                            total: res.data.total,//数据总条数,后台返回
                            backFun: function (page) {
                                //console.log("点击分页按钮回调函数，返回当前页码");
                                if (data == '') {
                                    data = {};
                                }
                                data.current = page;
                                //console.log(data.current);
                                //点击分页按钮回调函数，返回当前页码
                                $.ajax({
                                    type: "get",
                                    url: serverIp + "/mask_screen/page",
                                    data: data,
                                    dataType: "json",
                                    contentType: "application/json;charset=UTF-8",
                                    success: function (res) {
                                        //console.log(res);
                                        if (res.code === 0) {
                                            $('#bpTable tbody').empty();
                                            var bpList = res.data.records;
                                            //console.log(bpList);
                                            for (let i = 0; i < bpList.length; i++) {
                                                $('#bpTable tbody').append(`
                                                <tr>
                                                    <td>${i + 1}</td>
                                                    <td>${bpList[i].name}</td>
                                                    <td>
                                                        <img src="${bpList[i].urls[0]}" alt="..." class="img-thumbnail">
                                                    </td>
                                                    <td>
                                                        <img src="${bpList[i].urls[1]}" alt="..." class="img-thumbnail">
                                                    </td>
                                                    <td>
                                                        <img src="${bpList[i].urls[2]}" alt="..." class="img-thumbnail">
                                                    </td>
                                                    <td style="color: ${bpList[i].free == 0 ? 'green' : 'red'}">${bpList[i].free == 0 ? '收费' : '免费'}</td>
                                                    <td>${bpList[i].channel}</td>
                                                    <td>
                                                        <button type="button" class="btn btn-info" data-id="${bpList[i].id}" data-type="edtBp" data-toggle="modal" data-target="#bpModalDialog">编辑</button>
                                                        <button type="button" class="btn btn-info" data-id="${bpList[i].id}" data-type="addImg" data-toggle="modal" data-target="#bpImgModalDialog">上传图片</button>
                                                        <button type="button" class="btn btn-danger" id="dltBp${bpList[i].id}">删除</button>
                                                    </td>
                                                </tr>`);
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    }
                }
            })
        }

        /**
         * 添加霸屏，先单独上传霸屏图片
         * 再添加霸屏
        */
        function uploadBp(code) {
            var filename = 'file' + code;
            //console.log(filename);
            let f = document.getElementById(filename).files[0];
            //console.log(f);
            // console.log(f);
            let imgSize = f.size;
            if (imgSize > 1024 * 1024 * 10) {
                $('.tipText').text("上传图片不能超过10M");
                $('#wangModal').modal('show');
                return;
            } else {
                let formdata = new FormData();
                //console.log('id:'+id);
                //console.log('code:'+code);
                if (f != "") {
                    formdata.append('file', f);
                    formdata.append('id', id);
                    formdata.append('code', code);
                }
                $.ajax({
                    type: "post",
                    url: serverIp + "/mask_screen/upload",
                    data: formdata,
                    dataType: "text",
                    cache: false,
                    contentType: false,//默认: "application/x-www-form-urlencoded" 
                    processData: false,//设置 processData 选项为 false，防止自动转换数据格式 
                    success: function (res) {
                        //console.log(res);
                        //console.log("上传霸屏成功");
                        //console.log("#imgSpan" + code + ".img3");
                        $("#imgSpan" + code + ".img3").attr("src", res);
                        $("#imgSpan" + code + ".img2").css("display", "none");
                        $("#imgSpan" + code + ".img3").css("display", "block");
                        // $('#bpImgModalDialog').modal('hide');
                        getPagepaScreen('');
                    }
                })
            }
        }

        function submitBp() {
            var d = {};
            var t = $('form').serializeArray();
            $.each(t, function () {
                d[this.name] = this.value;
            });
            //console.log(d);
            for (let key in d) {
                if (key == "bpName" && d[key] == '') {
                    $('.tipText').text("请输入霸屏名称");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "shoufeiMode" && d[key] == '') {
                    $('.tipText').text("请选择收费模式");
                    $('#wangModal').modal('show');
                    return;
                }
            }
            if (type == "addBp") {
                $.ajax({
                    type: "post",
                    url: serverIp + "/mask_screen/add",
                    data: JSON.stringify({
                        name: d.bpName,
                        free: d.shoufeiMode,
                        channel: d.pgway
                    }),
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    async: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("添加霸屏成功");
                            $('#bpModalDialog').modal('hide');
                            getPagepaScreen('');
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            } else if (type == "edtBp") {
                // console.log(d);
                $.ajax({
                    type: "post",
                    url: serverIp + "/mask_screen/update",
                    data: JSON.stringify({
                        id: id,
                        name: d.bpName,
                        free: d.shoufeiMode,
                        channel: d.pgway
                    }),
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    async: false,
                    success: function (res) {
                        //console.log(res);
                        if (res.code === 0) {
                            // console.log("修改霸屏成功");
                            $('#bpModalDialog').modal('hide');
                            getPagepaScreen('');
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            }
        }

        // 删除霸屏
        $('#bpTable tbody').on('click', 'button', function (e) {
            var str = e.target.id;
            var idName = str.slice(0, 5);
            var ID = str.slice(5);
            if (idName == "dltBp") {
                //删除霸屏
                $.ajax({
                    type: "get",
                    contentType: 'application/json; charset=UTF-8',
                    url: serverIp + "/mask_screen/delete",
                    data: { "id": ID },
                    dataType: "json",
                    success: function (res) {
                        // console.log("删除成功");
                        getPagepaScreen('');
                    }
                })
            }
        })

        // 查询单个霸屏
        function findBp(id) {
            $.ajax({
                type: "get",
                contentType: 'application/json; charset=UTF-8',
                url: serverIp + "/mask_screen/get/" + id,
                data: "",
                dataType: "json",
                success: function (res) {
                    //console.log("查询单个霸屏");
                    //console.log(res);
                    if (res.code === 0) {
                        $('#bpName').val(res.data.name);
                        $('#shoufeiMode').val(res.data.free);
                        $('#pgway').val(res.data.channel);
                    }
                }
            })
        }

        // 查询单个霸屏
        function findBpImg(id) {
            $.ajax({
                type: "get",
                contentType: 'application/json; charset=UTF-8',
                url: serverIp + "/mask_screen/get/" + id,
                data: "",
                dataType: "json",
                success: function (res) {
                    //console.log("查询单个霸屏图片");
                    //console.log(res);
                    var data = res.data.urls;
                    for (let i = 0; i < data.length; i++) {
                        $("#imgSpan" + i + 1 + ".img3").attr("src", data[i]);
                        $("#imgSpan" + i + 1 + ".img2").css("display", "none");
                        $("#imgSpan" + i + 1 + ".img3").css("display", "block");
                    }
                }
            })
        }

        // 编辑、添加霸屏模态框
        $('#bpModalDialog').on('show.bs.modal', function (e) {
            findAllOptions();
            var zIndex = Number($('.modal').css('z-index'));
            $('#bpModalDialog').css("zIndex", zIndex + 1);
            type = $(e.relatedTarget).data("type");
            if (type == "edtBp") {
                $('#exampleModalLabel').text("编辑霸屏");
                id = $(e.relatedTarget).data("id");
                findBp(id);
            } else if (type == "addBp") {
                $('#exampleModalLabel').text("新增霸屏");
                $('#bpName').val('');
                $('#shoufeiMode').val(2);
                $('#pgway').val('');
            }
        });

        // 编辑、添加霸屏图片模态框
        $('#bpImgModalDialog').on('show.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            $('#bpImgModalDialog').css("zIndex", zIndex + 1);
            type = $(e.relatedTarget).data("type");
            if (type == "addImg") {
                id = $(e.relatedTarget).data("id");
                findBpImg(id);
            }
        });


        // 模态框居中
        ModalDialog('bpModalDialog');
        ModalDialog('bpImgModalDialog');
        ModalDialog('wangModal');

        // 提示模态框
        $('#wangModal').on('shown.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            $('#wangModal').css("zIndex", zIndex + 1);
        });
    </script>
</body>

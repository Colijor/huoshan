        var DailiList = findAllList(3);
        var MemberList = findAllList(2);

        findBasictab();
        function findBasictab() {
            $('#t0-1 tbody').empty();
            for (let i = 0; i < RoleList.length; i++) {
                $('#t0-1 tbody').append(`<tr><td>${i+1}</td><td>${RoleList[i].name}</td></tr>`);
            }
            $('#t0-2 tbody').empty();
            for (let i = 0; i < DepartmentList.length; i++) {
                $('#t0-2 tbody').append(`<tr><td>${i+1}</td><td>${DepartmentList[i].name}</td></tr>`);
            }
            $('#t0-3 tbody').empty();
            for (let i = 0; i < AreaList.length; i++) {
                $('#t0-3 tbody').append(`<tr><td>${i+1}</td><td>${AreaList[i].name}</td></tr>`);
            }
            $('#t0-4 tbody').empty();
            for (let i = 0; i < DailiList.length; i++) {
                $('#t0-4 tbody').append(`<tr><td>${i+1}</td><td>${DailiList[i].name}</td></tr>`);
            }
            $('#t0-5 tbody').empty();
            for (let i = 0; i < MemberList.length; i++) {
                $('#t0-5 tbody').append(`<tr><td>${i+1}</td><td>${MemberList[i].name}</td></tr>`);
            }
        }

        let type = '';
        let id = '';
        /*--------------------------------1、职务设置----------------------------------------*/
        //查询单个职务
        function findRole(id) {
            $.ajax({
                type: "get",
                contentType: 'application/json; charset=UTF-8',
                url: serverIp + "/role/get/" + id,
                data: "",
                dataType: "json",
                success: function (res) {
                    // console.log(res);
                    if (res.code === 0) {
                        $('#Rolename').val(res.data.name);
                    }
                }
            })
        }
        // 查詢所有职务
        function findRoleList() {
            var data = findAllList(1);
            // console.log(data);
            $('#t1-1 table tbody').empty();
            for (let i = 0; i < data.length; i++) {
                $('#t1-1 table tbody').append(`
                <tr>
                    <td>${i+1}</td>
                    <td>${data[i].name}</td>
                    <td>
                        <button type="button" class="btn btn-info" data-id="${data[i].id}" data-toggle="modal"
                            data-target="#t1-2" data-type="updateRole">修改</button>
                        <button type="button" class="btn btn-danger" id="dltRole${data[i].id}">删除</button>
                    </td>
                <tr>`);
            }
        }

        // 查询单个、删除职务
        $('#t1-1 table tbody').on('click', 'button', function (e) {
            var str = e.target.id;
            var idName = str.slice(0, 7);
            var id = str.slice(7);
            if (idName == "dltRole") {
                //删除职务
                $.ajax({
                    type: "get",
                    contentType: 'application/json; charset=UTF-8',
                    url: serverIp + "/role/delete",

    <script type="text/javascript">
        let type = '';
        let id = '';

        // 分类6
        var pgWayList = findAllList(4);

        // 查询下拉选项并渲染
        function findAllOptions() {
            $('#pgway').empty();
            $('#pgway').append(`<option class="form-control"  value='' selected>请选择通道</option></option>`);
            for (let i = 0; i < pgWayList.length; i++) {
                $('#pgway').append(`
                <option class="form-control" value=${pgWayList[i].id}>${pgWayList[i].name}</option>
                `);
            }

            $('#pgway2').empty();
            $('#pgway2').append(`<option class="form-control"  value='' selected>请选择通道</option></option>`);
            for (let i = 0; i < pgWayList.length; i++) {
                $('#pgway2').append(`
                <option class="form-control" value=${pgWayList[i].id}>${pgWayList[i].name}</option>
                `);
            }
        }

        // 搜索分类下拉选项
        searchAllclassify();

        function searchAllclassify() {
            $('#Allclassify').empty();
            $('#Allclassify').append(`<option class="form-control"  value='' selected>请选择通道</option></option>`);
            for (let i = 0; i < pgWayList.length; i++) {
                $('#Allclassify').append(`
                <option class="form-control" value=${pgWayList[i].id}>${pgWayList[i].name}</option>
                `);
            }
        }

        // 搜索内容
        let data = '';
        getPageSpecial(data);

        function searchSpecial() {
            var Allclassify = $("#Allclassify option:selected").val();
            var searchContent = $('#searchInput').val();
            // console.log(Allclassify);
            // console.log(searchContent);
            if (Allclassify == 0 && searchContent == '') {
                data = '';
                // 搜索全部
            } else if (Allclassify != 0 && searchContent == '') {
                data = {
                    "channel": Allclassify
                };
                // 搜索分类
            } else if (Allclassify == 0 && searchContent != '') {
                var pattern = new RegExp("[0-9]+");
                if (pattern.test(searchContent)) {
                    data = {
                        "no": searchContent
                    };
                } else {
                    data = {
                        "name": searchContent
                    };
                }
                // 搜索素材名称
            } else if (Allclassify != 0 && searchContent != '') {
                var pattern = new RegExp("[0-9]+");
                if (pattern.test(searchContent)) {
                    data = {
                        "channel": Allclassify,
                        "no": searchContent
                    };
                } else {
                    data = {
                        "channel": Allclassify,
                        "name": searchContent
                    };
                }
            }
            getPageSpecial(data);
        }

        // 获取分页素材
        function getPageSpecial(data) {
            // console.log(data);
            $.ajax({
                type: "get",
                url: serverIp + "/special/page",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    // console.log(res);
                    if (res.code === 0) {
                        // console.log(res.data.records);
                        // 调用分页插件
                        $("#myPage").sPage({
                            page: 1, //当前页码
                            total: res.data.total, //数据总条数,后台返回
                            backFun: function (page) {
                                // console.log("点击分页按钮回调函数，返回当前页码");
                                if (data == '') {
                                    data = {};
                                }
                                data.current = page;
                                // console.log(data.current);
                                //点击分页按钮回调函数，返回当前页码
                                $.ajax({
                                    type: "get",
                                    url: serverIp + "/special/page",
                                    data: data,
                                    dataType: "json",
                                    contentType: "application/json;charset=UTF-8",
                                    success: function (res) {
                                        //console.log(res);
                                        if (res.code === 0) {
                                            $('#specialTable tbody').empty();
                                            var specialList = res.data.records;
                                            for (let i = 0; i < specialList
                                                .length; i++) {
                                                $('#specialTable tbody').append(`
                                                    <tr>
                                                        <td>${specialList[i].no}</td>
                                                        <td>${specialList[i].name}</td>
                                                        <td>${specialList[i].channelName}</td>
                                                        <td>
                                                            <img src="${specialList[i].image}" alt="..." class="img-thumbnail">
                                                        </td>
                                                        <td style="color: ${specialList[i].free == 0 ? 'red' : 'green'}">${specialList[i].free == 0 ? '免费' : '收费'}</td>
                                                        <td>${specialList[i].fileName}</td>
                                                        <td>
                                                            <button type="button" class="btn btn-info" data-id="${specialList[i].id}" data-type="edtSpecial" data-toggle="modal" data-target="#myModalDialog2">编辑</button>
                                                            <button type="button" class="btn btn-danger" id="dltSpecial${specialList[i].id}">删除</button>
                                                        </td>
                                                    </tr>`);
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    }
                }
            })
        }

        /**
         * 1.上传下载图片
         */
        function uploadSpecial() {
            let f = document.getElementById('file').files[0];
            // console.log(f);
            let imgSize = f.size;
            if (imgSize > 1024 * 1024 * 10) {
                $('.tipText').text("上传图片不能超过10M");
                $('#wangModal').modal('show');
                return;
            } else {
                let formdata = new FormData();
                if (f != "") {
                    formdata.append('file', f);
                }
                $.ajax({
                    type: "post",
                    url: serverIp + "/special/upload",
                    data: formdata,
                    dataType: "json",
                    cache: false,
                    contentType: false, //默认: "application/x-www-form-urlencoded" 
                    processData: false, //设置 processData 选项为 false，防止自动转换数据格式 
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("上传特效预览图成功");
                            document.getElementById('img3').src = res.data;
                            $("#imgSpan #img2").css("display", "none");
                            $("#img3").css("display", "block");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                })
            }
        }

        function uploadSpecial2() {
            let f = document.getElementById('file2').files[0];
            // console.log(f);
            let imgSize = f.size;
            if (imgSize > 1024 * 1024 * 10) {
                $('.tipText').text("上传图片不能超过10M");
                $('#wangModal').modal('show');
                return;
            } else {
                let formdata = new FormData();
                if (f != "") {
                    formdata.append('file', f);
                }
                $.ajax({
                    type: "post",
                    url: serverIp + "/special/upload",
                    data: formdata,
                    dataType: "json",
                    cache: false,
                    contentType: false, //默认: "application/x-www-form-urlencoded" 
                    processData: false, //设置 processData 选项为 false，防止自动转换数据格式 
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("上传特效预览图成功");
                            document.getElementById('previewImg').src = res.data;
                            $("#imgSpan .img2").css("display", "none");
                            $('#previewImg').css("dispalay", "block");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                })
            }
        }

        function submitSpecial() {
            var d = {};
            var t = $('form').serializeArray();
            var picUrl = $('#img3').attr('src');
            t.push({
                "name": "url",
                "value": picUrl
            });
            $.each(t, function () {
                d[this.name] = this.value;
            });
            // console.log(d);
            // console.log(type);
            for (let key in d) {
                if (key == "no" && d[key] == '') {
                    $('.tipText').text("请输入特效编号");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "name" && d[key] == '') {
                    $('.tipText').text("请输入特效名称");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "url" && d[key] == '') {
                    $('.tipText').text("请上传特效预览图片");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "channel" && d[key] == '') {
                    $('.tipText').text("请选择适配通道");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "fileName" && d[key] == '') {
                    $('.tipText').text("请输入特效文件名");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "freeMode" && d[key] == '') {
                    $('.tipText').text("请选择收费模式");
                    $('#wangModal').modal('show');
                    return;
                }
            }
            if (type == "addSpecial") {
                $.ajax({
                    type: "post",
                    url: serverIp + "/special/add",
                    data: JSON.stringify({
                        no: d.number,
                        name: d.name,
                        channel: d.pgway,
                        image: d.url,
                        fileName: d.fileName,
                        free: d.freeMode
                    }),
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    async: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("添加素材成功");
                            $('#myModalDialog').modal('hide');
                            getPageSpecial('');
                            // document.getElementById('img3').src = data.data;
                            // $("#img3").css("display", "block");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            }
        }

        // 删除素材
        $('#specialTable tbody').on('click', 'button', function (e) {

                url: serverIp + "/special/get/" + id,
                data: "",
                dataType: "json",
                success: function (res) {
                    // console.log("查询单个素材");

                    if (res.code === 0) {
                        $('#number2').val(res.data.no);
                        $('#name2').val(res.data.name);

                        $("#freeMode2 option[value='" + res.data.free + "']").attr("selected", "selected");
                        $('#fileName2').val(res.data.fileName);

        $('#myModalDialog').on('show.bs.modal', function (e) {

            $('#myModalDialog').css("zIndex", zIndex + 1);
            type = $(e.relatedTarget).data("type");
            if (type == "addSpecial") {
                $('#name').val('');
                $('#number').val('');
                $('#pgway').val('');
                $('#freeMode').val('');
                $('#fileName').val('');
                $('#img2').css("display", "block");
                $('#img3')[0].src = '';
                $('#img3').css("display", "none");
            }
        });

        // 编辑特效模态框
        $('#myModalDialog2').on('show.bs.modal', function (e) {
            findAllOptions();
            var zIndex = Number($('.modal').css('z-index'));
            $('#myModalDialog2').css("zIndex", zIndex + 1);
            type = $(e.relatedTarget).data("type");
            if (type == "edtSpecial") {
                id = $(e.relatedTarget).data("id");
                findSpecial(id);
            }
        });

        // 模态框居中
        ModalDialog('myModalDialog');
        ModalDialog('myModalDialog2');
        ModalDialog('wangModal');

        // 提示模态框
        $('#wangModal').on('shown.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            $('#wangModal').css("zIndex", zIndex + 1);
        });
    </script>

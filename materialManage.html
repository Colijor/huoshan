<body>
    <!-- /. NAV SIDE  -->

            <div class="row">
                <div class="col-md-4">
                    <div class="row" style="margin-top: 0;">
                        <div class="col-md-6 col-md-offset-3">

                            <button class="btn btn-default" type="button" onclick="searchMaterial()">搜索</button>
                        </span>

                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalDialog"

                                    </thead>
                                    <tbody>
                                    </tbody>

                            </div>
                        </div>
                    </div>

            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">

    <!-- /. myModalDialog -->

        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增素材</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="alert-content">
                            <div class="alert-content-top">
                                <div class="alert-left">
                                    <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">素材名称&nbsp;&nbsp;</label>
                                        <input type="text" class="form-control" name="materialName" id="materialName">
                                    </div>
                                    <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">所属分类&nbsp;&nbsp;</label>
                                        <select class="form-control" name="classify" id="classify">
                                        </select>
                                    </div>
                                    <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">适配通道&nbsp;&nbsp;</label>
                                        <select class="form-control" name="pgway" id="pgway">
                                        </select>
                                    </div>
                                    <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">素材售价&nbsp;&nbsp;</label>
                                        <input type="number" class="form-control" name="price" id="price">
                                        <label for="recipient-name" class="control-label">&nbsp;&nbsp;元</label>
                                    </div>
                                    <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">素材编号&nbsp;&nbsp;</label>
                                        <input type="number" class="form-control" name="nomber" id="nomber">
                                    </div>
                                    <!-- <div class="form-group form-inline">
                                        <label for="recipient-name" class="control-label">素材路径&nbsp;&nbsp;</label>
                                        <input type="text" class="form-control" name="materialUrl" id="materialUrl">
                                    </div> -->
                                </div>
                                <div class="alert-right">
                                    <form id="prizeform" enctype="multipart/form-data">
                                        <div id="imgPreview">
                                            <div id="prompt3">
                                                <div id="imgSpan">
                                                    <img src="" id="img3" />
                                                    <img src="/images/upload.jpg" id="img2" />
                                                </div>
                                                <input type="file" id="file" class="filepath"
                                                    onchange="uploadMaterial(this)"
                                                    accept="image/jpg,image/jpeg,image/png,image/PNG">

                                    </form>
                                </div>

                            <!-- <form id="videoform" enctype="multipart/form-data">
                                <div class="form-group form-inline">
                                    <label for="recipient-name" class="control-label">
                                        <button type="button" class="btn btn-success" onclick="uploadVideo()">上传素材</button>

    <!-- 警告提示模态框 -->
    <div class="modal fade bs-example-modal-sm" id="wangModal" aria-hidden="true" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>提示</h3>
                </div>
                <div class="modal-body">
                    <p class="tipText">确定要关闭警告框信息？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>

    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/jquery.sPage.js"></script>
    <script src="assets/js/commont.js"></script>
    <script type="text/javascript">

        let type = '';
        let id = '';

        // 分类6、通道4
        var classifyList = findAllList(6);
        var pgWayList = findAllList(4);

        // 查询下拉选项并渲染
        function findAllOptions() {
            // console.log("分类下拉")
            // console.log(classifyList); console.log(pgWayList);
            $('#classify').empty();
            $('#classify').append(`<option class="form-control"  value='' selected>请选择分类</option></option>`);
            for (let i = 0; i < classifyList.length; i++) {
                $('#classify').append(`
                <option class="form-control" value=${classifyList[i].id}>${classifyList[i].name}</option>
                `);
            }
            $('#pgway').empty();
            $('#pgway').append(`<option class="form-control"  value='' selected>请选择通道</option></option>`);
            for (let i = 0; i < pgWayList.length; i++) {
                $('#pgway').append(`
                <option class="form-control" value=${pgWayList[i].id}>${pgWayList[i].name}</option>
                `);
            }
        }

        // 搜索分类下拉选项
        searchAllclassify();
        function searchAllclassify() {
            $('#Allclassify').empty();
            $('#Allclassify').append(`<option class="form-control"  value='' selected>请选择分类</option></option>`);
            for (let i = 0; i < classifyList.length; i++) {
                $('#Allclassify').append(`
                <option class="form-control" value=${classifyList[i].id}>${classifyList[i].name}</option>
                `);
            }
        }

        // 搜索内容
        let data = '';
        getPageMaterial(data);

        function searchMaterial() {
            var Allclassify = $("#Allclassify option:selected").val();
            var searchContent = $('#searchInput').val();
            // console.log(Allclassify);
            // console.log(searchContent);
            if (Allclassify == 0 && searchContent == '') {
                data = '';
                // 搜索全部
            } else if (Allclassify != 0 && searchContent == '') {
                data = { "classify": Allclassify };
                // 搜索分类
            } else if (Allclassify == 0 && searchContent != '') {
                data = { "name": searchContent };
                // 搜索素材名称
            } else if (Allclassify != 0 && searchContent != '') {
                data = { "classify": Allclassify, "name": searchContent };
                // 搜索分类和搜索素材名称
            }
            getPageMaterial(data);
        }

        // 获取分页素材
        function getPageMaterial(data) {
            // console.log(data);
            // 获取所有素材
            $.ajax({
                type: "get",
                url: serverIp + "/material/page",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    //console.log(res);
                    // 调用分页插件
                    $("#myPage").sPage({
                        page: 1,//当前页码
                        total: res.data.total,//数据总条数,后台返回
                        backFun: function (page) {
                            // console.log("点击分页按钮回调函数，返回当前页码");
                            if (data == '') {
                                data = {};
                            }
                            data.current = page;
                            // console.log(data.current);
                            //点击分页按钮回调函数，返回当前页码
                            $.ajax({
                                type: "get",
                                url: serverIp + "/material/page",
                                data: data,
                                dataType: "json",
                                contentType: "application/json;charset=UTF-8",
                                success: function (res) {
                                    // console.log(res);
                                    if (res.code === 0) {
                                        console.log(res.data.records);
                                        $('#materialTable tbody').empty();
                                        var materialList = res.data.records;
                                        // console.log(materialList);
                                        for (let i = 0; i < materialList.length; i++) {
                                            $('#materialTable tbody').append(`
                                            <tr>
                                                <td>${materialList[i].no}</td>
                                                <td>${materialList[i].name}</td>
                                                <td>${materialList[i].classify}</td>
                                                <td>${materialList[i].classifyId}</td>
                                                <td>
                                                    <img src="${materialList[i].url}" alt="..." class="img-thumbnail">
                                                </td>
                                                <td>${materialList[i].price}</td>
                                                <td>${materialList[i].channel}</td>
                                                <td>${materialList[i].download}</td>
                                                <td>
                                                    <button type="button" class="btn btn-info" data-id="${materialList[i].id}" data-type="updateMaterial" data-toggle="modal" data-target="#myModalDialog">编辑</button>
                                                    <button type="button" class="btn btn-danger" id="dltMaterial${materialList[i].id}">删除</button>
                                                </td>
                                            </tr>`);
                                        }
                                    }
                                }
                            });
                        }
                    });
                }
            });
        }

        /**
         * 添加素材，先单独上传素材图片
         * 再添加素材
        */
        function uploadMaterial() {
            let f = document.getElementById('file').files[0];
            // console.log(f);
            let imgSize = f.size;
            if (imgSize > 1024 * 1024 * 10) {
                $('.tipText').text("上传图片不能超过10M");
                $('#wangModal').modal('show');
                return;
            } else {
                let formdata = new FormData();
                if (f != "") {
                    formdata.append('file', f);
                }
                $.ajax({
                    type: "post",
                    url: serverIp + "/material/upload",
                    data: formdata,
                    dataType: "json",
                    cache: false,
                    contentType: false,//默认: "application/x-www-form-urlencoded" 
                    processData: false,//设置 processData 选项为 false，防止自动转换数据格式 
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            //console.log("上传素材成功");
                            document.getElementById('img3').src = res.data;
                            $("#imgSpan #img2").css("display", "none");
                            $("#img3").css("display", "block");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                })
            }
        }

        function submitMaterial() {
            var d = {};
            var t = $('form').serializeArray();
            var picUrl = $('#img3').attr('src');
            //console.log(picUrl);
            t.push({ "name": "url", "value": picUrl });
            $.each(t, function () {
                d[this.name] = this.value;
            });
            //console.log(d);
            for (let key in d) {
                if (key == "url" && d[key] == '') {
                    $('.tipText').text("请上传素材图片");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "materialName" && d[key] == '') {
                    $('.tipText').text("请输入素材名称");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "classify" && d[key] == '') {
                    $('.tipText').text("请选择所属分类");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "pgway" && d[key] == '') {
                    $('.tipText').text("请选择适配通道");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "price" && d[key] == '') {
                    $('.tipText').text("请输入素材售价");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "nomber" && d[key] == '') {
                    $('.tipText').text("请输入素材编号");
                    $('#wangModal').modal('show');
                    return;
                }
                // else if (key == "materialUrl" && d[key] == '') {
                //     $('.tipText').text("请输入素材路径");
                //     $('#wangModal').modal('show');
                //     return;
                // }
            }
            if (type == "addMaterial") {
                $.ajax({
                    type: "post",
                    url: serverIp + "/material/add",
                    data: JSON.stringify({
                        channel: d.pgway,
                        classify: d.classify,
                        name: d.materialName,
                        no: d.nomber,
                        price: d.price,
                        url: d.url
                    }),
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    async: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("添加素材成功");
                            $('#myModalDialog').modal('hide');
                            getPageMaterial('');
                            // $("#img3").css("display", "none");
                            // $("#img2").css("display", "none");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            } else if (type == "updateMaterial") {
                // console.log(d);
                $.ajax({
                    type: "post",
                    url: serverIp + "/material/update",
                    data: JSON.stringify({
                        channel: d.pgway,
                        classify: d.classify,
                        id: id,
                        name: d.materialName,
                        no: d.nomber,
                        price: d.price,
                        url: d.url
                    }),
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    async: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 0) {
                            // console.log("修改素材成功");
                            $('#myModalDialog').modal('hide');
                            getPageMaterial('');
                            // document.getElementById('img3').src = data.data;
                            // $("#img3").css("display", "block");
                        } else {
                            $('.tipText').text(res.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            }
        }

        // 删除素材
        $('#materialTable tbody').on('click', 'button', function (e) {
            var str = e.target.id;
            var idName = str.slice(0, 11);
            var ID = str.slice(11);
            if (idName == "dltMaterial") {
                //删除素材
                $.ajax({
                    type: "get",
                    contentType: 'application/json; charset=UTF-8',
                    url: serverIp + "/material/delete",
                    data: { "id": ID },
                    dataType: "json",
                    success: function (res) {
                        // console.log("删除成功");
                        getPageMaterial('');
                    }
                })
            }
        })

        // 查询单个素材
        function findMaterial(id) {
            $.ajax({
                type: "get",
                contentType: 'application/json; charset=UTF-8',
                url: serverIp + "/material/get/" + id,
                data: "",
                dataType: "json",
                success: function (res) {
                    // console.log("查询单个素材");
                    // console.log(res);
                    if (res.code === 0) {
                        $('#materialName').val(res.data.name);
                        $("#classify option[value='" + res.data.classifyId + "']").attr("selected", "selected");
                        $("#pgway option[value='" + res.data.channel + "']").attr("selected", "selected");
                        // $('#pgway').val(res.data.channel);
                        $('#price').val(res.data.price);
                        $('#nomber').val(res.data.no);
                        $('#img2').css("display", "none");
                        $('#img3')[0].src = res.data.url;
                        $('#img3').css("display", "block");
                    }
                }
            })
        }

        // 编辑、添加素材模态框
        $('#myModalDialog').on('show.bs.modal', function (e) {
            findAllOptions();
            var zIndex = Number($('.modal').css('z-index'));
            $('#myModalDialog').css("zIndex", zIndex + 1);
            type = $(e.relatedTarget).data("type");
            if (type == "updateMaterial") {
                $('#exampleModalLabel').text("编辑素材");
                id = $(e.relatedTarget).data("id");
                findMaterial(id);
            } else if (type == "addMaterial") {
                $('#exampleModalLabel').text("新增素材");
                // var t = $('form').serializeArray();
                // $.each(t, function () {
                //     $('.' + this.name).val('');
                // });
                $('#materialName').val('');
                $('#classify').val('');
                $('#pgway').val('');
                $('#price').val('');
                $('#nomber').val('');
                $('#img2').css("display", "block");
                $('#img3')[0].src = '';
                $('#img3').css("display", "none");
            }
        });


        // 模态框居中
        ModalDialog('myModalDialog');
        ModalDialog('wangModal');

        // 提示模态框
        $('#wangModal').on('shown.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            $('#wangModal').css("zIndex", zIndex + 1);
        });
    </script>
</body>
